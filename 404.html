<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Uniweb Theme Extender</title>
    <meta name="shopify-api-key" content="" />
    <link rel="stylesheet" href="uniweb-app.css?v=0.0.05">
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
    <script src="https://cdn.shopify.com/shopifycloud/polaris.js"></script>
    <script>
        const url = new URL(window.location.href);
        if (!url.searchParams.has("v")) {
            url.searchParams.set("v", Date.now());
            window.location.replace(url);
        }
    </script>

</head>

<body>
    <s-page id="app-loader" heading="Uniweb Theme Extender">
        <s-stack alignItems="center" gap="base" padding="large">
            <s-spinner accessibilityLabel="Loading products" size="large"></s-spinner>
            <s-text>Loading app...</s-text>
        </s-stack>
    </s-page>
    <s-page id="app-content" class="hidden" heading="Uniweb Theme Extender">
        <img src="../assets/404.svg" alt="Icon">
    </s-page>
    <script src="uniweb-app.js?v=0.0.65" defer></script>

</body>

</html>
